{% extends 'notes/base.html' %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete <strong>{{ note.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'note_list' %}">Cancel</a>
</form>
{% endblock %}
