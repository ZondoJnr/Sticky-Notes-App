{% extends 'notes/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Note</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Save{% endif %}</button>
    <a href="{% url 'note_list' %}">Cancel</a>
</form>
{% endblock %}
