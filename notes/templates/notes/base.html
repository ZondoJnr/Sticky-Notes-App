<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #f9f871, #ffe1f0, #b3f0ff);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 1px 1px #fff;
        }

        nav a {
            background-color: #6c5ce7;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 2rem;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #a29bfe;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sticky Notes</h1>
            <nav>
                <a href="{% url 'note_create' %}">+ Add New Note</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; {{ now|date:"Y" }} Sticky Notes App. Designed by Caleb</p>
        </footer>
    </div>
</body>
</html>
